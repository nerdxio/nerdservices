server:
  port: 8088

spring:
  application:
    name: customer

  datasource:
      url: jdbc:postgresql://localhost:5432/customer
      password: password
      username: postgres
  jpa:
      hibernate:
        ddl-auto: update
      properties:
        hibernate:
          dialect: org.hibernate.dialect.PostgreSQLDialect
          format_sql: true
      show-sql: true
